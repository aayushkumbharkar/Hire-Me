<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Hire Me!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="font-sofia bg-gray-50">
  <div id="navbar-container" data-source="components/navbar.html"></div>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center py-12 px-6">
    <div class="max-w-md w-full space-y-8" data-id="signup-container">
      <!-- Header -->
      <div class="text-center" data-id="signup-header">
        <div class="flex items-center justify-center mb-6">
          <div class="w-12 h-12 bg-primary-500 rounded-lg flex items-center justify-center">
            <i data-lucide="briefcase" class="w-6 h-6 text-white"></i>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h2>
        <p class="text-gray-600">Join thousands of professionals finding their dream jobs</p>
      </div>

      <!-- Role Selection -->
      <div class="mb-6" data-id="role-selection">
        <label class="block text-sm font-medium text-gray-700 mb-3">I am a:</label>
        <div class="grid grid-cols-2 gap-3">
          <label class="relative">
            <input type="radio" name="user_role" value="job_seeker" class="sr-only peer" checked data-id="role-job-seeker">
            <div class="p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-primary-500 peer-checked:bg-primary-50 transition-colors">
              <div class="text-center">
                <i data-lucide="user" class="w-8 h-8 mx-auto mb-2 text-gray-600 peer-checked:text-primary-600"></i>
                <div class="font-medium text-gray-900">Job Seeker</div>
                <div class="text-sm text-gray-500">Looking for opportunities</div>
              </div>
            </div>
          </label>
          <label class="relative">
            <input type="radio" name="user_role" value="employer" class="sr-only peer" data-id="role-employer">
            <div class="p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-primary-500 peer-checked:bg-primary-50 transition-colors">
              <div class="text-center">
                <i data-lucide="building" class="w-8 h-8 mx-auto mb-2 text-gray-600"></i>
                <div class="font-medium text-gray-900">Employer</div>
                <div class="text-sm text-gray-500">Hiring talent</div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <!-- Signup Form -->
      <form class="space-y-6" data-id="signup-form">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2" data-id="first-name-label">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="John"
              data-id="first-name-input"
            >
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2" data-id="last-name-label">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Doe"
              data-id="last-name-input"
            >
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2" data-id="email-label">Email address</label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="john@example.com"
              data-id="email-input"
            >
            <i data-lucide="mail" class="absolute left-4 top-3 text-gray-400 w-5 h-5"></i>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2" data-id="password-label">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Create a strong password"
              data-id="password-input"
            >
            <i data-lucide="lock" class="absolute left-4 top-3 text-gray-400 w-5 h-5"></i>
            <button type="button" class="absolute right-4 top-3 text-gray-400 hover:text-gray-600" data-id="toggle-password">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2" data-id="confirm-password-label">Confirm Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Confirm your password"
              data-id="confirm-password-input"
            >
            <i data-lucide="lock" class="absolute left-4 top-3 text-gray-400 w-5 h-5"></i>
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input 
              type="checkbox" 
              id="terms" 
              required
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              data-id="terms-checkbox"
            >
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="text-gray-700" data-id="terms-label">
              I agree to the 
              <a href="terms.html" class="text-primary-600 hover:text-primary-500 font-medium">Terms of Service</a> 
              and 
              <a href="privacy.html" class="text-primary-600 hover:text-primary-500 font-medium">Privacy Policy</a>
            </label>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
            data-id="signup-submit"
          >
            Create Account
          </button>
        </div>

        <!-- Social Signup -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-50 text-gray-500">Or sign up with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" data-id="google-signup">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="ml-2">Google</span>
            </button>

            <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" data-id="linkedin-signup">
              <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
              <span class="ml-2">LinkedIn</span>
            </button>
          </div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-primary-600 hover:text-primary-500" data-id="login-link">
              Sign in here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <div id="footer-container" data-source="components/footer.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    // Load components
    loadComponent('#navbar-container');
    loadComponent('#footer-container');
    
    // Password toggle functionality
    const togglePassword = document.querySelector('[data-id="toggle-password"]');
    const passwordInput = document.querySelector('[data-id="password-input"]');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      const icon = togglePassword.querySelector('i');
      icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });
    
    // Role selection styling
    document.querySelectorAll('input[name="user_role"]').forEach(radio => {
      radio.addEventListener('change', () => {
        // Update icon colors
        document.querySelectorAll('input[name="user_role"]').forEach(r => {
          const icon = r.closest('label').querySelector('i');
          if (r.checked) {
            icon.classList.add('text-primary-600');
            icon.classList.remove('text-gray-600');
          } else {
            icon.classList.add('text-gray-600');
            icon.classList.remove('text-primary-600');
          }
        });
      });
    });
    
    // Form validation
    const signupForm = document.querySelector('[data-id="signup-form"]');
    const passwordInput2 = document.querySelector('[data-id="password-input"]');
    const confirmPasswordInput = document.querySelector('[data-id="confirm-password-input"]');
    
    function validatePasswords() {
      if (passwordInput2.value !== confirmPasswordInput.value) {
        confirmPasswordInput.setCustomValidity('Passwords do not match');
      } else {
        confirmPasswordInput.setCustomValidity('');
      }
    }
    
    passwordInput2.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
    
    // Form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(signupForm);
      const userData = {
        firstName: formData.get('firstName'),
        lastName: formData.get('lastName'),
        email: formData.get('email'),
        password: formData.get('password'),
        role: document.querySelector('input[name="user_role"]:checked').value
      };
      
      // Validate passwords match
      if (formData.get('password') !== formData.get('confirmPassword')) {
        alert('Passwords do not match');
        return;
      }
      
      // Mock registration (replace with real registration)
      const submitBtn = document.querySelector('[data-id="signup-submit"]');
      submitBtn.textContent = 'Creating Account...';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        // Mock user data
        const user = {
          id: Date.now().toString(),
          email: userData.email,
          name: `${userData.firstName} ${userData.lastName}`,
          role: userData.role
        };
        
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('token', 'mock-jwt-token');
        
        // Redirect based on role
        if (userData.role === 'employer') {
          window.location.href = 'employer-dashboard.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      }, 1000);
    });
    
    // Social signup handlers (mock)
    document.querySelector('[data-id="google-signup"]').addEventListener('click', () => {
      alert('Google signup would be implemented here');
    });
    
    document.querySelector('[data-id="linkedin-signup"]').addEventListener('click', () => {
      alert('LinkedIn signup would be implemented here');
    });
    
    // Initialize icons
    setTimeout(() => {
      lucide.createIcons();
    }, 100);
  </script>
</body>
</html>
