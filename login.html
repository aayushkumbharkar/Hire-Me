<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Hire Me!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="font-sofia bg-gray-50">
  <div id="navbar-container" data-source="components/navbar.html"></div>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center py-12 px-6">
    <div class="max-w-md w-full space-y-8" data-id="login-container">
      <!-- Header -->
      <div class="text-center" data-id="login-header">
        <div class="flex items-center justify-center mb-6">
          <div class="w-12 h-12 bg-primary-500 rounded-lg flex items-center justify-center">
            <i data-lucide="briefcase" class="w-6 h-6 text-white"></i>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back!</h2>
        <p class="text-gray-600">Sign in to your account to continue your job search</p>
      </div>

      <!-- Login Form -->
      <form class="space-y-6" data-id="login-form">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2" data-id="email-label">Email address</label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Enter your email"
              data-id="email-input"
            >
            <i data-lucide="mail" class="absolute left-4 top-3 text-gray-400 w-5 h-5"></i>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2" data-id="password-label">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Enter your password"
              data-id="password-input"
            >
            <i data-lucide="lock" class="absolute left-4 top-3 text-gray-400 w-5 h-5"></i>
            <button type="button" class="absolute right-4 top-3 text-gray-400 hover:text-gray-600" data-id="toggle-password">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="remember-me" 
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              data-id="remember-checkbox"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700" data-id="remember-label">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="forgot-password.html" class="text-primary-600 hover:text-primary-500 font-medium" data-id="forgot-password-link">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
            data-id="login-submit"
          >
            Sign in
          </button>
        </div>

        <!-- Social Login -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" data-id="google-login">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="ml-2">Google</span>
            </button>

            <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" data-id="linkedin-login">
              <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
              <span class="ml-2">LinkedIn</span>
            </button>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-medium text-primary-600 hover:text-primary-500" data-id="signup-link">
              Sign up here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <div id="footer-container" data-source="components/footer.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    // Load components
    loadComponent('#navbar-container');
    loadComponent('#footer-container');
    
    // Password toggle functionality
    const togglePassword = document.querySelector('[data-id="toggle-password"]');
    const passwordInput = document.querySelector('[data-id="password-input"]');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      const icon = togglePassword.querySelector('i');
      icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });
    
    // Form submission
    const loginForm = document.querySelector('[data-id="login-form"]');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(loginForm);
      const email = formData.get('email');
      const password = formData.get('password');
      
      // Mock authentication (replace with real authentication)
      if (email && password) {
        // Simulate API call
        const submitBtn = document.querySelector('[data-id="login-submit"]');
        submitBtn.textContent = 'Signing in...';
        submitBtn.disabled = true;
        
        setTimeout(() => {
          // Mock user data
          const user = {
            id: '1',
            email: email,
            name: email.split('@')[0],
            role: 'job_seeker' // or 'employer'
          };
          
          localStorage.setItem('user', JSON.stringify(user));
          localStorage.setItem('token', 'mock-jwt-token');
          
          // Check for redirect URL
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          
          if (redirect) {
            window.location.href = decodeURIComponent(redirect);
          } else {
            window.location.href = user.role === 'employer' ? 'employer-dashboard.html' : 'dashboard.html';
          }
        }, 1000);
      }
    });
    
    // Social login handlers (mock)
    document.querySelector('[data-id="google-login"]').addEventListener('click', () => {
      alert('Google login would be implemented here');
    });
    
    document.querySelector('[data-id="linkedin-login"]').addEventListener('click', () => {
      alert('LinkedIn login would be implemented here');
    });
    
    // Initialize icons
    setTimeout(() => {
      lucide.createIcons();
    }, 100);
  </script>
</body>
</html>
